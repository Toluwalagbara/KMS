<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Configuration</ui:define>



    <ui:define name="content">
        <div class="grid dashboard">


            <div class="col-12 md:col-12s">
                
              
                <div class="card">
                    <p:dataTable id="productsTable" var="product" value="#{dataTableDemoView.products1}" reflow="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{product.id}" paginator="true" rows="5">
                  
                        <p:column headerText="Master" sortBy="#{product.category}">
                            <h:outputText value="#{product.category}"/>
                        </p:column>
                        <p:column headerText="Destination" sortBy="#{product.price}">
                            <h:outputText value="#{product.price}">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Status" sortBy="#{product.inventoryStatus}">
                            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus}</span>
                        </p:column>
                        <p:column style="text-align: center">
                            <p:commandButton icon="pi pi-search"/>
                        </p:column>
                    </p:dataTable>

                </div>
            </div>


        </div>
    </ui:define>

</ui:composition>
